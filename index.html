            <div>

            </div>
            <div>
                <label>Quantidade de cartelas não premiadas:</label>
                <input type="number" id="quantidadeNaoPremiadas" value=65 min=1 max=99 />
            </div>
            
            <button onclick="GerarCartelasClick()">Gerar</button>
            <button id="printButton" style="display: none" onclick="PrintElem()">Imprimir</button>
        </div>
